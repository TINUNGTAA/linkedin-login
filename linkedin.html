<!DOCTYPE html>
<html>
    <head>
        <title>Linkedin/Login</title>
        <link rel="stylesheet"  href="linkedin.css">
        <script src="https://kit.fontawesome.com/0c4f479b23.js" crossorigin="anonymous"></script>
        
    </head>
    <body>

        <header>
            <div class="icon">
            <h2 style="margin-top: 50px; color:rgb(46, 97, 238);">Linked<span style="border:1px solid transparent; background-color:rgb(46, 97, 238); color:white; padding-top:2px ; border-radius:5px; padding-right:3px; padding-bottom: 0px; ">in</span></h2>             
            </div>
        </header>

        <form  class="wrap">
             <h1 style="margin-bottom:-12px;">Sign in</h1>
            <p style="font-size: 14px;">Stay updated on your professional world</p>

            <input  class="input-box" type="email" placeholder="Email"  style="margin-top: 10px;" ><br>
            <input  class="input-box" type="password" placeholder="Password"   style="margin-bottom:25px;" > <br>

            <a href="#"    >Forgot password</a><br>

             <input type="checkbox" id="check">
             <label for="check">Keep me logged in</label>
            
            <button type="submit">Sign in</button  >

            <p style="margin-bottom: 40px;  color:rgb(46, 97, 238);"> New to linkedin? <a href="# ">Join now</a></p>

            <p>By clicking continue,you agree to linkedin's <a href="#">User<br> Agreement</a> ,<a href="#">Privacy Policy</a> and <a href="#">Cookie Policy</a></p>
             
           
               <div class="click">
                <input type="text"    placeholder="continue with google" style="color: black; text-align:center;">
               </div>

               <div class="click">
                <!-- <i class="fa-brands fa-apple "></i>  -->
                <input type="text"     placeholder="continue with apple" style="font-weight:600;  margin-bottom: 60px; background-image:url(apple.svg) "  > 
                
               </div>
               </div>
                 
        
           
           
            
  
            
        </form>
        <p style=" margin-bottom: -700px; text-align:center;" >New to linkedin? join now</p>
      
        
       
    </body>
</html>
